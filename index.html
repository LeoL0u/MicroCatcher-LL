<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroCatcher-Concept</title>
    <style>
        /* Reset all margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            overflow-x: hidden;
            background-color: white;
        }

        /* Ensures images fit width but can exceed viewport height */
        .page {
            width: 100vw; /* Full viewport width */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page img {
            width: 100vw;  /* Ensures images always fit the width */
            height: auto; /* Allows height to adjust naturally */
            display: block;
        }

        /* Page 4 - Background Image + Sphere */
        #page4 {
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Background Image for Page 4 */
        #page4 img {
            width: 100vw; /* Fit width */
            height: auto; /* Maintain aspect ratio */
            display: block;
            position: relative;
            z-index: 0; /* Behind the sphere */
        }

        /* Three.js Sphere Container */
        #three-container {
            position: absolute;
            width: 50vw; /* Sphere on the left half */
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1; /* Sphere stays on top */
            pointer-events: none; /* Allows scrolling without blocking interaction */
        }

        /* Rotation Message */
        #rotate-message {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Adjust the positioning */
            background-color: rgba(0, 0, 0, 0.7);
            color: black;
            padding: 20px; /* Fixed missing semicolon */
            border-radius: 5px;
            font-size: 20px;
            text-align: center;
            z-index: 1000;
            white-space: nowrap;
        }
    </style>
</head>
<body>

        <!-- Rotation Message (Appears Only on Mobile in Portrait Mode) -->
    <div id="rotate-message">Please rotate your phone for the best experience.</div>

    <!-- Pages 1 to 3 as full-width images -->
    <div class="page"><img src="images/MicroCatcher-Concept_1.jpg" alt="Page 1"></div>
    <div class="page"><img src="images/MicroCatcher-Concept_2.jpg" alt="Page 2"></div>
    <div class="page"><img src="images/MicroCatcher-Concept_3.jpg" alt="Page 3"></div>

    <!-- Page 4 with Background Image and Sphere -->
    <div id="page4">
        <img src="images/MicroCatcher-Concept_4.jpg" alt="Page 4">
        <div id="three-container"></div>
    </div>

    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Link to script.js -->
    <script src="script.js"></script>

<!-- Webring Section -->
<div id="webring">
    <strong>Living Sculpture Webring</strong><br>
    <a href="https://sculptures.live/" target="_blank" class="link">Landing page</a><br>
    Check out other pages randomly <a href="http://sculptures.live?random" target="_blank" class="link">here</a>.
</div>


<!-- Webring CSS -->
<style>
    #webring {
        position: fixed;
        top: 10px; /* Position it at the top */
        right: 10px; /* Position it to the right */
        background-color: rgba(255, 255, 255, 0.3); /* White with 30% transparency */
        color: black; /* Black text */
        padding: 10px 15px;
        font-family: 'Courier New', monospace; /* Apply Courier New */
        font-size: 15px;
        text-align: center;
        border-radius: 5px; /* Soft rounded corners */
        z-index: 1000;
    }

    #webring a {
        color: black; /* Black link color */
        text-decoration: underline;
    }

    #webring a:hover {
        text-decoration: underline; /* Underline on hover */
    }
</style>
</body>
</html>
